    <link rel="stylesheet" href="../CSS/fonts.css">
    <link rel="stylesheet" href="../CSS/normalice.css">

    <title>Inicio sesión - ProLac</title>

</head>
<body>

    <header>

        <div class="login_top">
            
            <div class="login_top_left">
                <img src="../Resources/Image/Logo-Prolac.svg" alt="Logo Prolac">
                <span>Prolac</span>
            </div>

            <div class="login_top_right">
                <p>¿Aún no eres cliente?</p>
                <a href="../HTML/register-user.html">Registrate</a>
            </div>

        </div>

    </header>

    <main>

        <div class="login">

            <div class="login_container">

                <h1 class="login_container_message-welcome">¡Bienvenido de nuevo!</h1>
                <p class="login_container_description">Introduzca los datos de su cuenta</p>
                    
                <form class="login_container_form" action="">

                    <div class="login_container_form_data">

                        <div class="login_container_form_data_input_group">
                            <input id="email-username" type="text" placeholder="" required>
                            <label for="email-username" class="floating-label">Email o usuario</label>
                        </div>

                        <div class="login_container_form_data_input_group">
                            <input id="password-login" type="password" placeholder="" required>
                            <label for="password-login" class="floating-label">Contraseña</label>
                        </div>

                    </div>

                    <div class="login_container_form_options_container">

                        <div class="login_container_form_options_container_checkbox">
                            <input id="checkbox_login" type="checkbox">
                            <label for="checkbox">Recordarme</label>
                        </div>

                        <a href="../HTML/forgot-password.html">¿Olvido su contraseña?</a>
                            
                    </div>
                        
                    <button type="submit">Ingresar</button>

                </form>

            </div>

        </div>

    </main>

    <footer>

        <p class="footer_content_login">&copy; 2025 ProLac. Todos los derechos reservados.</p>

    </footer>

</body>
